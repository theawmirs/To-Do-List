<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="todolist">
      <h1 class="todolist-title">To Do List</h1>

      <div class="new-task">
        <input
          class="new-task-input"
          type="text"
          placeholder="Enter your task name"
        />
        <button class="add-task-btn">Add</button>
      </div>
      <div class="task-categories">
        <label class="checkbox-label"
          >Work<input class="task-category-work task-category" type="checkbox"
        /></label>
        <label class="checkbox-label"
          >School<input
            class="task-category-school task-category"
            type="checkbox"
        /></label>
        <label class="checkbox-label"
          >Personal<input
            class="task-category-personal task-category"
            type="checkbox"
        /></label>
      </div>
      <div class="task-sections">
        <h2 class="all-tasks">All tasks</h2>
        <h2 class="completed-tasks non-active-tab">Completed</h2>
      </div>
      <ul class="task-list"></ul>
    </section>
  </body>
  <script src="script/app.js"></script>
</html>
